<!DOCTYPE html>
<html> 
    <head>
        <title>Div e Span exemplos</title>
        <meta charset="utf-8">
        <style type="text/css">
            #topo {
                background: blue;

            }
            #conteudo {
                background: red;
            }
            #rodape {
                background: green;
            }
            #assinatura {
                background: yellow;
            }
            .produto {
                background: gray;
                margin: 10px;
            }
        </style>

    </head>

    <body>
        <div id="topo">
            <img src="https://t3.ftcdn.net/jpg/03/99/98/60/360_F_399986042_9iSLYUNyDv8npaKP31xsIpDVFjfqGLDF.jpg" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto1
            </div>
            <div class="produto">
                Produto2
            </div>
            <div class="produto">
                Produto3
            </div>
        </div>
        <div id="rodape">
            TODOS OS DIREITOS RESERVADOS
        </div>
        <span id="assinatura">
            Eren
        </span>
        <span>
            Freitas
        </span>
    </body>
</html>
