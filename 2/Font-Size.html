<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tamanhos de Texto</title>
        <style>
            /* Estilo para o título */
            .titulo {
                color: #FF5733; /* Cor do texto (laranja avermelhado) */
                font-size: 36px; /* Tamanho da fonte em pixels */
                font-family: 'Arial', sans-serif; /* Fonte Arial, se não tiver, usa uma fonte sem serifa */
                font-weight: bold; /* Deixa o texto em negrito */
            }

            /* Estilo para o parágrafo */
            .paragrafo {
                color: #2E86C1; /* Cor azul forte para o texto */
                font-size: 20px; /* Tamanho do texto */
                font-family: 'Verdana', sans-serif; /* Fonte Verdana */
                background-color: #F0F8FF; /* Cor de fundo azul bem claro */
                padding: 10px; /* Espaço interno em volta do texto */
                border-radius: 8px; /* Deixa as bordas arredondadas */
            }

            /* Estilo para outro parágrafo com fundo colorido */
            .paragrafo-colorido {
                background-color: #FFFAF0; /* Cor de fundo (branco floral) */
                color: #8B0000; /* Cor do texto (vermelho escuro) */
                padding: 15px; /* Espaço interno em volta do texto */
                border-radius: 5px; /* Bordas arredondadas */
            }

        </style>
    </head>
    <body>
        <h1 class="titulo">Tamanhos de Texto</h1>
        <p class="paragrafo">Este é um parágrafo com tamanho de texto padrão.</p>
        <p class="paragrafo-colorido">Este parágrafo tem um fundo colorido e um tamanho de texto diferente.</p>
    </body>
</html>
