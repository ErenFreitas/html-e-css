<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Fontes e Estilos</title>
    <style type="text/css">
        .text-decoration {
            /* text-decoration: decoração do texto */
            /* overline: linha acima do texto */
            /* underline: linha abaixo do texto */
            /* line-through: linha cortando o texto */
            text-decoration: underline;
        }

        .italic {
            /* font-style: estilo da fonte */
            /* italic: texto em itálico */
            font-style: italic;
        }

        .bold {
            /* font-weight: peso da fonte */
            /* bold: texto em negrito */
            font-weight: bold;
        }

        .uppercase {
            /* text-transform: transforma o texto */
            /* uppercase: todas as letras em maiúsculo */
            text-transform: uppercase;
        }

        .letter-spacing {
            /* letter-spacing: espaço entre letras */
            letter-spacing: 3px;
        }

        .line-height {
            /* line-height: espaço entre linhas */
            line-height: 2;
        }
        .texto{
            color: #3498db; /* Cor azul */
            font-family: 'Arial', sans-serif; /* Fonte Arial */
            font-size: 24px; /* Tamanho de 24px */
            font-weight: bold; /* Negrito */
            font-style: italic; /* Itálico */
            text-align: center; /* Alinhado ao centro */
            text-decoration: underline; /* Sublinhado */
            text-transform: uppercase; /* Tudo em caixa alta */
            letter-spacing: 2px; /* Espaçamento entre letras */
            line-height: 1.5; /* Espaçamento entre linhas */
        }
    </style>
</head>
<body>

    <p class="text-decoration">Texto com sublinhado (underline)</p>

    <p class="italic">Texto em itálico</p>

    <p class="bold">Texto em negrito</p>

    <p class="uppercase">Texto em caixa alta (maiúsculo)</p>

    <p class="letter-spacing">Texto com espaçamento entre letras</p>

    <p class="line-height">Texto com<br>espaçamento<br>entre linhas</p>

    <p class="texto">Texto com várias propriedades de estilo aplicadas</p>
</body>
</html>
