<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fontes e Cores</title>
    <style>
        /* Estilo para o título */
        .titulo {
            color: #FF5733; /* Cor do texto (laranja avermelhado) */
            font-size: 36px; /* Tamanho da fonte em pixels */
            font-family: 'Arial', sans-serif; /* Fonte Arial, se não tiver, usa uma fonte sem serifa */
            font-weight: bold; /* Deixa o texto em negrito */
        }

        /* Estilo para o parágrafo */
        .paragrafo {
            color: #2E86C1; /* Cor azul forte para o texto */
            font-size: 20px; /* Tamanho do texto */
            font-family: 'Verdana', sans-serif; /* Fonte Verdana */
            background-color: #F0F8FF; /* Cor de fundo azul bem claro */
            padding: 10px; /* Espaço interno em volta do texto */
            border-radius: 8px; /* Deixa as bordas arredondadas */
        }

        /* Estilo para outro parágrafo com fundo colorido */
        .destaque {
            background: #D5F5E3; /* Cor de fundo verde claro */
            color: #117A65; /* Cor do texto verde escuro */
            font-family: 'Courier New', monospace; /* Fonte de máquina de escrever */
            font-size: 18px;
            padding: 10px;
            border: 2px solid #117A65; /* Borda verde escuro */
        }
    </style>
</head>
<body>

    <h1 class="titulo">Exemplo de Fontes e Cores</h1>

    <p class="paragrafo">
        Aqui usamos a fonte Verdana, uma cor azul forte no texto e fundo azul claro para destacar o conteúdo.
    </p>

    <p class="destaque">
        Este parágrafo usa uma fonte diferente (Courier New) e também muda a cor de fundo e adiciona uma borda.
    </p>

</body>
</html>
